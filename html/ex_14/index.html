<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
<h1>Create User</h1>
<hr>
<form action="#" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>User</legend>
            <label>Name</label>
            <input type="text" name="name" placeholder="name"><br><br>
            <label>Select the required option</label>
            <select name="contet">
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman v Superman</option>
                <option value="civil_war">Captain America: Civil War</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man: Homecoming</option>
                <option value="wonder_woman" selected>Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black_panther">Black Panther</option>
                
            </select><br><br>
<label>Bio</label>
<textarea name="bio" cols=50 rows=40>Bio</textarea><br><br>
<label for="pro_img">Profile Image</label>
<input type="file" name="pic" id="pro_img" /><br><br>
<label for="dob">D.O.B</label>
<input type="date" name="birth_date" value="birth_date" id="dob" /><br><br>
<label for ="email_id">Email</label>
<input type="email" name="email" value="email" id="email_id" /><br><br>
<lable for="site">Website Url</lable>
<input type="url" name="personalsite" id="site" /><br><br>

<button value="add_new_user" name="add_new_user">Add new user</button>
<button value="clear_form" name="clear_form">Clear Form</button>
        
    </fieldset>
</form><br><br>

<form action="https://www.google.ca/search/" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>User</legend>
<label for="search_bar">Search</label>
<input type="search" name="q" id="search_bar"><br><br>
<button value="srch" name="srch">Search</button>
<form>

    </body>
</html>
