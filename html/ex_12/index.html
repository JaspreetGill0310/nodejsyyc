<!DOCTYPE html>
<html>
    <head><title>Create User</title></head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" enctype="application/x-www-form-urlencoded" method="get">
           <fieldset>
               <legend>User Form</legend>
               <label>Username:</label>
               <input type="text" name="username" placeholder="username" size="30" maxlength="12">
               <label>Password:</label>
               <input type="password" name="password" placeholder="password" size="30" maxlength="8">
               <label>Select your favourite superheroe</label>
               <input type="radio" name="superheros" value="Superman">Superman
               <input type="radio" name="superheros" value="Batman">Batman
               <input type="radio" name="superheros" value="Wonder Woman" checked="checked">Wonder Woman
               <input type="radio" name="superheros" value="Flash">Flash
               <input type="radio" name="superheros" value="Thor">Thor 
               <input type="radio" name="superheros" value="false">Hulk
               <label>Select your favourite video game</label>
               <input type="radio" name="videogames" value="Fifa" checked="checked">Fifa
               <input type="radio" name="videogames" value="NHL">NHL
               <input type="radio" name="videogames" value="Residen">Residen Evil
               <input type="radio" name="videogames" value="Uncharted" checked="checked">Uncharted 
               <input type="radio" name="videogames" value="Hulk">Hulk
               <input type="hidden" name="userid" value="2300">
               <input type="image" src="img/register_button.png">
           </fieldset> 
        </form>
    </body>
</html>
