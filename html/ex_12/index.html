<!DOCTYPE html>
<html>
    <head><title>Create User</title></head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" enctype="application/x-www-form-urlencoded" method="get">
           <fieldset>
               <legend>User Form</legend>
               <label>Username:</label>
               <input type="text" name="username" placeholder="username" size="30" maxlength="12">
               <label>Password:</label>
               <input type="password" name="password" placeholder="password" size="30" maxlength="8">
               <label>Select your favourite superheroe</label>
               <input type="radio" name="superheros" value="false">Superman
               <input type="radio" name="superheros" value="false">Batman
               <input type="radio" name="superheros" value="true">Wonder Woman
               <input type="radio" name="superheros" value="false">Flash
               <input type="radio" name="superheros" value="false">Thor 
               <input type="radio" name="superheros" value="false">Hulk
           </fieldset> 
        </form>
    </body>
</html>
